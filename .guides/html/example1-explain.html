<!DOCTYPE html>
<html>
<head>
  <title>Negative margin 1</title>
  <link rel="stylesheet" type="text/css" href="example1.css">
  <style>
    p {
      margin-top:-10px;
      top:-10px;
    }
    h1 {
      margin-left:20px
    }
    div {
      width:342px;
      padding:0px 10px 0px 10px;
      position:relative;
      top:10px;
      background-image:url(/.guides/img/margin-swatch.png);
    }
  </style>
</head>
<body>
  <h1> My nice title </h1>
  <div>
    <p> My nice content which goes on and on and on.</p>
  </div>
  

</body>
</html>
