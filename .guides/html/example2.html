<!DOCTYPE html>
<html>
<head>
  <title>Negative margin 2</title>
  <link rel="stylesheet" type="text/css" href="example2.css">
  <style>
    li {line-height:1em; }
    .col2 {margin-left:120px;}
    .col3 {margin-left:240px;}
    .top { margin-top:-2em; }
    
  </style>
</head>
<body>
  <h1> Here is a multicolumn list</h1>
  <ul>
    <li class="col1">First item</li>
    <li class="col1">Second item</li>
    <li class="col2 top">Third item</li>
    <li class="col2">Fourth item</li>
    <li class="col3 top">Fifth item</li>
    <li class="col3">Last item</li>
  </ul>

</body>
</html>
