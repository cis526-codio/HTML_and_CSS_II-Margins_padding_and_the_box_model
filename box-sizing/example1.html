<!DOCTYPE html>
<html>
<head>
    <title>Example 1</title>
    <style>
      
      p.first {
        width:200px;
        height:100px;
        background-color:#45e0e0;
        border:2px solid #096d82;
        padding:20px;
      }
      
      p.second {
        width:178px;
        height:78px;
        background-color:#45e0e0;
        border:2px solid #096d82;
        padding:20px;
      }
    </style>
</head>
<body>
  <p class="first">
    This box has a width of 200px and a height of 100px. <br> <b>But what are its real dimensions ?</b>
  </p>
  
  <p class="second">
    Now this box has really a width of 200px and a height of 100px. <br> <b>See the difference ?</b>
  </p>

</body>
</html>
